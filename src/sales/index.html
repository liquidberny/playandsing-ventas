<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play&Sing.Net</title>
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/styles.css" />


</head>

<body>
  <header>
    <p id="welcome-txt"><em> Be welcome to...</em></p>
    <div id="page-title">
      <img src="../assets/img/cd2.gif" alt="cd spining" />
      <h1 id="name-txt">Play & Sing</h1>
      <img src="../assets/img/cd2.gif" alt="cd spining" />
    </div>
    <img src="../assets/img/linea.gif" alt="linea arcoiris" width="100%" />
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/events">Events</a></li>
        <li><a href="/sales">Sales</a></li>
      </ul>
    </nav>
    <img src="../assets/img/linea.gif" alt="linea arcoiris" width="100%" />
  </header>
  <main>
    <section id="home">
      <h3>THE <em> COOLEST </em> MUSIC SALES</h3>
    </section>
    <section id="sales">
      <button id="addSale" class="btn-action">Agregar Nueva Venta</button>

      <div class="table-container">

        <table id="data-table">
          <thead>
            <tr>
              <th>No. Venta</th>
              <th>Cliente</th>
              <th>Evento</th>
              <th>Lugar</th>
              <th>NÃºmero de boletos</th>
              <th>Fecha de Venta</th>
              <th class="text-right">Precio de venta</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="data-table-body">
            
          </tbody>
        </table>
        
  
      </div>
      <div id="message" class="message">
        <p>No se ha realizado una consulta de ventas.</p>
      </div>
      <div id="modal-background" class="modal-background">

      </div>
  
      <div id="modal" class="modal" style="background: #e31ed7;">
  
        <h2>NUEVA VENTA</h2>
  
        <form id="sale-form" class="form-section">
  
          <label for="customer-name-field">Cliente:</label>
          <input type="text" id="customer-name-field" class="form-field" required>
 
          <label for="event-name-field">Evento:</label>
          <input type="text" id="event-name-field" class="form-field" required>
 
          <label for="location-name-field">Lugar:</label>
          <input type="text" id="location-name-field" class="form-field" required>
 
          <label for="number-tickets-field">Numero de boletos:</label>
          <input type="number" id="number-tickets-field" class="form-field" required>
          
          <label for="sale-date-field">Fecha de Venta:</label>
          <input type="date" id="sale-date-field" class="form-field" required>
  
          <label for="sale-price-field">Precio de Venta:</label>
          <input type="number" id="sale-price-field" class="form-field" required>
    
          <button type="submit" class="btn-submit">Guardar Venta</button>
  
        </form>
  
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="../scripts/colorTitle.js"></script>
  <script src="../shared/utils.js"></script>
  <script src="../shared/fetch-api.js"></script>
  <script src="script.js"></script>

</body>

</html>
